{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
<title> CSS Login Screen Tutorial </title>
</head>
<style>
    form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background: #f7f7f7;
  border-radius: 8px;
}

input[type="text"],
input[type="file"],
input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #5cb85c;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #4cae4c;
}

input[type="file"] {
  border: none;
}

input[type="text"]:focus,
input[type="file"]:focus {
  border-color: #66afe9;
  outline: none;
}

/* Placeholder styling */
::placeholder {
  color: #999;
}

/* Styling for the file input field */
input[type="file"] {
  padding: 0;
  border: none;
}

/* Hide the default file input button and create a custom one */
input[type="file"]::-webkit-file-upload-button {
  visibility: hidden;
}
input[type="file"]::before {
  content: 'Select Poster';
  display: inline-block;
  background: #0066cc;
  border: 1px solid #999;
  border-radius: 3px;
  padding: 5px 8px;
  outline: none;
  white-space: nowrap;
  -webkit-user-select: none;
  cursor: pointer;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
}

/* Change button style upon hover */
input[type="file"]:hover::before {
  border-color: black;
}
</style>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="title" placeholder="movie title"><br>
        <input type="text" name="slug" placeholder="movie slug"><br>
        <input type="text" name="description" placeholder="movie description"><br>
        <input type="text" name="category" placeholder="movie category"><br>
        <input type="file" name="poster"><br>
        <input type="text" name="releasedate" placeholder="date"><br>
        <input type="text" name="actors" placeholder="actors"><br>
        <input type="text" name="link" placeholder="link"><br>
        <input type="text" name="added_by" placeholder="added_by"><br>
        <input type="submit">

</form>
</body>
</html>
