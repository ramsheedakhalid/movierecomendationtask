{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>productpage</title>
<style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 20px;
}

h1, h2 {
    color: #333;
}


.card {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card-img-top {
  width: 100%;
  height: 350px;
  object-fit: cover;
  border-radius: 5px 5px 0 0;
}

.card-body {
flex-shrink: 0;
  flex: 1;
   `
}


.btn-bottom {
  margin-top: auto;
  }


</style>

    </head>

<body>
<div class="row my_prod_row_class">
    <div class="mx_auto">
        <p><a href="{% url 'inmakesprojectapp:allMovieCat' %}">HOME</a> | <a href="{% url 'inmakesprojectapp:add_movie' %}">AddMovie</a></p>
    </div>

<div class="container">
    <div class="row">
        {% for movie in user_movies %}
        <div class="col-md-3">
            <div class="card">
                <a href="{{movie.get_url}}"><img class="card-img-top" src="{{movie.poster.url}}" alt="" height=350></a>
                <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.actors}}</p>
                    <a href="{{ movie.link }}" target="_blank">Watch Movie</a><br>
                <a href="{% url 'inmakesprojectapp:update' movie_slug=movie.id %}" class="btn btn-primary">update</a>
                    <a  href="{% url 'inmakesprojectapp:delete' movie_slug=movie.id %}" class="btn btn-danger">delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</div>
    </body>
</html>
